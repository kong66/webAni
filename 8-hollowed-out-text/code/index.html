<html>
  <head>
    <meta charset="utf-8"/>
    <title>Hollowed-out-text</title>
    <link rel="stylesheet" href="./styles.css"/>
  </head>
  <body>
    <div class="page">
      <svg class="svg-defs" width="800" height="150" viewbox="0 0 800 150" align="xMidyMid">
        <defs>
          <mask id="mask">
            <rect class="mask-rect" x="0" y="0" width="800" height="150"></rect>
            <text class="mask-text" x="400" y="130">KONG66</text>
          </mask>
          <clipPath id="clippath-svg">
            <text class="clippath-text" x="400" y="75">KONG66</text>
          </clipPath>
          <pattern id="pattern" patternUnits="userSpaceOnUse" width="800" height="150" viewBox="0 0 800 150">
            <image xlink:href="./sunflowers.jpg" width="800" height="532" preserveAspectRatio="none"></image>
          </pattern>
        </defs>
      </svg>

      <div class="css-bg-clip">KONG66</div>

      <svg class="svg-mask-for-svg" width="800" height="150" viewbox="0 0 800 150" align="xMidyMid">
        <image class="svg-image" xlink:href="./sunflowers.jpg" x="0" y="0" width="800" height="532" preserveAspectRatio="none" ></image>
      </svg>

      <svg class="svg-clip-path-for-svg" width="800" height="150" viewbox="0 0 800 150" align="xMaxyMid slice">
        <image xlink:href="./sunflowers.jpg" x="0" y="0" width="800" height="532" preserveAspectRatio="none" ></image>
      </svg>

      <div class="svg-clip-path-for-html"></div>

      <svg class="svg-text-fill" width="800" height="150">
        <text class="fill-text" x="400" y="130">KONG66</text>
      </svg>

      <div class="css-mix-blend-mode">
        <p class="text">KONG66</p>
      </div>

    </div>
    <script src="jquery-1.12.4.js"></script>
    <script src="think.js"></script>
  </body>
</html>
