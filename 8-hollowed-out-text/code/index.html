<html>
  <head>
    <meta charset="utf-8"/>
    <title>Hollowed-out-text</title>
    <link rel="stylesheet" href="./styles.css"/>
  </head>
  <body>
    <div class="page">
      <!-- <div class="text">KONG66</div> -->
      <div class="text">
        <svg  width="800" height="150" viewbox="0 0 800 150" align="xMidyMid">
            <defs>
                <mask id="mask" >
                  <rect class="mask-rect" x="0" y="0" width="100%" height="100%" fill="white"></rect>
                  <text class="mask-text" x="400" y="75" width="10" height="10" dx="" dy="" fill="black"  font-size="150"  text-anchor="middle" dominant-baseline="central">KONG66</text>
                </mask>
            </defs>

            <rect class="svg-rect" x="0" y="0" width="100%" height="100%"  ></rect>

        </svg>
      </div>
    </div>
    <script src="jquery-1.12.4.js"></script>
    <script src="think.js"></script>
  </body>
</html>
