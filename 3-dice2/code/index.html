<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8"/>
		<title>Rotate Dice</title>
		<link rel="stylesheet" type="text/css" href="./styles.css"/>
	</head>
	<body>
		<div class="dice">
			<div class="vertical">
        <div class="horizontal">
          <div class="cube" point="">
            <div class="face front one">
              <span class="dot"></span>
            </div>
            <div class="face back two">
              <span class="dot"></span>
              <span class="dot"></span>
            </div>
            <div class="face up three">
              <span class="dot"></span>
              <span class="dot"></span>
              <span class="dot"></span>
            </div>
            <div class="face down four">
              <div class="dot-row">
                <span class="dot"></span>
                <span class="dot"></span>
              </div>
              <div class="dot-row">
                <span class="dot"></span>
                <span class="dot"></span>
              </div>
            </div>
            <div class="face left five">
              <div class="dot-row">
                <span class="dot"></span>
                <span class="dot"></span>
              </div>
              <div class="dot-row">
                <span class="dot"></span>
              </div>
              <div class="dot-row">
                <span class="dot"></span>
                <span class="dot"></span>
              </div>
            </div>
            <div class="face right six">
              <div class="dot-row">
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
              </div>
              <div class="dot-row">
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
              </div>
            </div>
            <div class="axis-face x"></div>
            <div class="axis-face y"></div>
            <div class="axis-face z"></div>
          </div>
				</div>
			</div>
		</div>
		<div class="btn-group">
			<button class="" point="1">1</button>
			<button class="" point="2">2</button>
			<button class="" point="3">3</button>
			<button class="" point="4">4</button>
			<button class="" point="5">5</button>
			<button class="" point="6">6</button>
		</div>
		<script src="./jquery-1.12.4.js"></script>
		<script src="./think.js"></script>
	</body>
</html>
