<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>Slide Clock</title>
		<link rel="stylesheet" type="text/css" href="./styles.css"/>
	</head>
	<body>
		<div class="pic">
			<img src="./deer.jpg"/>
		</div>
		<div class="filters">
			<label>
				<input class="filter" type="range" filter="blur" unit="px" min="0" max="20" value="0" step="1"/>
				<span>blur(0)</span>
			</label>
			<label>
				<input class="filter" type="range" filter="grayscale" unit="" min="0" max="2" value="0" step=".1"/>
				<span>grayscale(0)</span>
			</label>
			<label>
				<input class="filter" type="range" filter="sepia" unit="" min="0" max="2" value="0" step=".1"/>
				<span>sepia(0)</span>
			</label>
			<label>
				<input class="filter" type="range" filter="brightness" unit="" min="0" max="2" value="1" step=".1"/>
				<span>brightness(0)</span>
			</label>
			<label>
				<input class="filter" type="range" filter="contrast" unit="" min="0" max="2" value="1" step=".1"/>
				<span>contrast(0)</span>
			</label>
			<label>
				<input class="filter" type="range" filter="hue-rotate" unit="deg" min="0" max="360" value="0" step="1"/>
				<span>hue-rotate(0)</span>
			</label>
			<label>
				<input class="filter" type="range" filter="invert" unit="" min="0" max="2" value="0" step=".1"/>
				<span>invert(0)</span>
			</label>
			<label>
				<input class="filter" type="range" filter="saturate" unit="" min="0" max="2" value="0" step=".1"/>
				<span>saturate(0)</span>
			</label>
			<label>
				<input class="filter" type="range" filter="opacity" unit="" min="0" max="1" value="0" step=".1"/>
				<span>opacity(0)</span>
			</label>
			<label>
				<input class="filter" type="range" filter="grayscale" unit="px" min="0" max="2" value="0" step=".1"/>
				<span>drop-shadow(0)</span>
			</label>
		</div>



		<script src="./../../lib/jquery/jquery-1.12.4.js"></script>
		<script src="./think.js"></script>
	</body>
</html>
