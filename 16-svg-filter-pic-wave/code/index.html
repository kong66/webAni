<html>
  <head>
    <meta charset="utf-8"/>
    <title>svg-filter-picture-wave</title>
    <link rel="stylesheet" href="./styles.css"/>
  </head>
  <body>
    <div class="page">

      <svg  width="100%" height="100%" viewBox="0 0 1200 600" preserveAspectRatio="xMidYMid meet">
        <defs>
          <filter id="wave">
            <feTurbulence type="fractalNoise" baseFrequency="0" numOctaves="2" result="turbulence">
              <animate
                attributeName="baseFrequency"
				        begin="text.click"
                dur="3s"
                calcMode="linear"
                values="0.03;0.01"
                keyTimes="0;1"
                keySplines="0, 0.46,0.01,0.98"
                repeatCount="1"/>
            </feTurbulence>
            <feDisplacementMap xChannelSelector="R" yChannelSelector="G" in="SourceGraphic" in2="turbulence" scale="50" >
              <animate
                attributeName="scale"
				        begin="text.click"
                dur="3s"
                calcMode="linear"
                values="50;0"
                keyTimes="0;1"
                keySplines="0, 0.46,0.01,0.98"
                repeatCount="1"/>
            </feDisplacementMap>
          </filter>
        </defs>
        <a xlink:href="##">
          <text id="text" x="600" y="200" style="text-anchor:middle;fill:skyblue;filter:url(#wave);">KONG66</text>
        </a>

  		</svg>


    </div>

  </body>
</html>
