<html>
  <head>
    <meta charset="utf-8"/>
    <title>svg-filter-picture-wave</title>
    <link rel="stylesheet" href="./styles.css"/>
  </head>
  <body>
    <div class="page">
      <svg  version="1.1"
        xlmns="http://www.w3.org/2000/svg">
        <defs>
          <filter id="wave" x="0" y="0" width="100%" height="100%">
            <feTurbulence type="fractalNoise" baseFrequency="0.01 0.3" numOctaves="3" result="turbulence">
              <animate
                attributeName="baseFrequency"
                dur="90s"
                calcMode="linear"
                values="0.01 0.3;0.01 0.5"
                keyTimes="0;1"
                repeatCount="indefinite"/>
            </feTurbulence>
            <feDisplacementMap xChannelSelector="R" yChannelSelector="G" in="SourceGraphic" in2="turbulence" scale="30" >
              <animate
                attributeName="scale"
				        begin="text.click"
                dur="10s"
                calcMode="linear"
                values="30;50;30"
                keyTimes="0;0.5;1"
                repeatCount="indefinite"/>
            </feDisplacementMap>
          </filter>
        </defs>
  		</svg>
      <div class="nianbaoyuze">
        <img src="./nianbaoyuze.jpg" alt="" title=""/>
      </div>
    </div>

  </body>
</html>
