<html>
  <head>
    <meta charset="utf-8"/>
    <title>ComponentTransfer</title>
    <link rel="stylesheet" href="./../css/styles.css"/>
  </head>
  <body>

    <div class="page">

      <svg width="100%" height="100%" viewBox="0 0 1200 600" preserveAspectRatio="xMidYMid meet">
        <defs>
          <linearGradient id="gradient">
            <stop offset="0" style="stop-color:#ff0000;"/>
            <!-- <stop offset="0.5" style="stop-color:#00ff00;"/> -->
            <stop offset="1" style="stop-color:#000000"/>
          </linearGradient>

          <rect id="rect" x="0" y="0" width="200" height="200" style="fill:url(#gradient);"/>

          <filter id="displace">
            <feImage xlink:href="#rect" result="grad-image" width="200" height="200" preserveAspectRatio="xMidYMid meet"/>
            <feDisplacementMap
                in2="grad-image"
                in="SourceGraphic"
                scale="50"
                xChannelSelector="R"
                yChannelSelector="G"/>
          </filter>
        </defs>

        <image xlink:href="./../images/teacher.jpg" x="0" y="0"
      height="200" width="200" style="filter:url(#displace);" />
      </svg>
    </div>

  </body>
</html>
