<html>
<head>
  <meta charset="utf-8"/>
  <title>svg-text-transform</title>
  <link rel="stylesheet" href="./styles.css"/>
</head>
<body>
  <div class="page">
    <svg version="1.1"  xmlns="http://www.w3.org/2000/svg" x="0" y="0"	 width="600" height="200" viewBox="0 0 600 200">
      <path d="M100,100 L 200,300 C50,20 150,300 100,150 Z " stroke="red" stroke-width="2">
        <animate
          attributeName="d"
          dur="3s"
          calcMode="linear"
          to="M200,50 L 300,200 C300,200 100,150 100,150 Z"
          repeatCount="1"/>
      </path>
    </svg>
  </div>
  <script src="./../../lib/jquery/jquery-1.12.4.js"></script>
  <script src="./think.js"></script>
</body>
</html>
