<html>
<head>
  <meta charset="utf-8"/>
  <title>SVG-Gradient</title>
  <link rel="stylesheet" href="./styles.css"/>
</head>
<body>
  <div class="page">

    <svg version="1.1" xmlns="http://www.w3.org/2000/svg"
    width="600" height="120" viewBox="0 0 600 100">

    <defs>
      <filter id="filter">
        <feFlood flood-color="black" result="flood_black" />
        <feFlood flood-color="red" result="flood_red" />
        <feFlood flood-color="green" result="flood_green" />
        <feOffset in="SourceGraphic" dx="3" dy="0" result="offset_right_1"/>
        <feOffset in="SourceGraphic" dx="2" dy="0" result="offset_right_2"/>
        <feOffset in="SourceGraphic" dx="-3" dy="0" result="offset_left_1"/>
        <feOffset in="SourceGraphic" dx="-2" dy="0" result="offset_left_2"/>
        <feComposite in="flood_red" in2="offset_right_1" operator="in"  result="comp_red" />
        <feComposite in="flood_green" in2="offset_left_1" operator="in" result="comp_green" />

        <feMerge x="0" y="0" width="100%" result="merge1">
          <feMergeNode in = "flood_black" />
          <feMergeNode in = "comp_red" />
          <feMergeNode in = "offset_right_2" />

          <animate
            attributeName="y"
            dur ="2s"
            values = '110; 110; 20; 70;0;110;110'
            keyTimes = '0; 0.2;0.5;0.6; 0.7;0.9; 1 '
            repeatCount = "indefinite" />
          <animate attributeName="height"
            dur ="4s"
            values = '10;10;60;30;60;100;100'
            keyTimes = '0;0.2;0.5;0.6;0.7;0.9;1'
            repeatCount = "indefinite" />

        </feMerge>

        <feMerge x="0" width="100%" y="60px" height="65px" result="merge2">
          <feMergeNode in = "flood_black" />
          <feMergeNode in = "comp_green" />
          <feMergeNode in = "offset_left_2" />
          <animate
            attributeName="y"
            dur ="2s"
            values = '20; 20; 110; 50;30;0;0'
            keyTimes = '0; 0.2;0.5;0.6; 0.7;0.9; 1 '
            repeatCount = "indefinite" />
          <animate
            attributeName="height"
            dur ="4s"
            values = '10;10;60;30;60;100;100'
            keyTimes = '0;0.2;0.5;0.6;0.7;0.9;1'
            repeatCount = "indefinite" />
        </feMerge>

        <feMerge>
          <feMergeNode in="SourceGraphic" />
          <!-- <feMergeNode in="merge1" /> -->
          <feMergeNode in="merge2" />
        </feMerge>

      </filter>

    </defs>


    <text x="0" y="100">KONG66</text>

  </svg>
</div>

</body>
</html>
