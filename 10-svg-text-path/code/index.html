<html>
  <head>
    <meta charset="utf-8"/>
    <title>SVG-Text-Path</title>
    <link rel="stylesheet" href="./styles.css"/>
  </head>
  <body>
    <div class="page">
      <svg width="1000" height="150" viewbox="0 0 1000 150" xmlns="http://www.w3.org/2000/svg"  preserveAspectRatio="xMidYMid slice">
        <defs>
            <path id="wave-path"  d="
            M0,80
            h662
            c59.7,0,70.8-23,106.9-23
            s47.4,23,118.1,23
            h94
            ">
            <animate attributeName="d"
              values=
              "
              M0,80
              h662
              c59.7,0,70.8-23,106.9-23
              s47.4,23,118.1,23
              h94;
              M0,80
              h70
              c59.7,0,70.8-23,106.9-23
              s47.4,23,118.1,23
              h699
              "
              keyTimes="0;1"
              begin="infinite" dur="2s"
              repeatCount="1" fill="freeze"/>
          </path>
        </defs>
        <use class="path-show" xlink:href="#wave-path"/>
        <text class="text" x="0" y="0" width="500"  height="300">
          <textPath   startOffset="50%"  xlink:href="#wave-path">Hello,Kong66!
          </textPath>
        </text>

    </div>
    <script src="jquery-1.12.4.js"></script>
    <script src="think.js"></script>
