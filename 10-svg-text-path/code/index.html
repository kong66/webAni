<html>
  <head>
    <meta charset="utf-8"/>
    <title>SVG-Text-Path</title>
    <link rel="stylesheet" href="./styles.css"/>
  </head>
  <body>
    <div class="page">
      <svg width="1000" height="150" viewbox="0 0 1000 150" xmlns="http://www.w3.org/2000/svg"  preserveAspectRatio="xMidYMid slice">
        <defs>
            <path id="path-wave"  d="
            M0,80
            h662
            c59.7,0,70.8-23,106.9-23
            s47.4,23,118.1,23
            h94
            ">
            <animate attributeName="d"
              values=
              "
              M0,80
              h662
              c59.7,0,70.8-23,106.9-23
              s47.4,23,118.1,23
              h94;
              M0,80
              h57

              h699;
              M0,80
              h662
              c59.7,0,70.8-23,106.9-23
              s47.4,23,118.1,23
              h94
              "
              keyTimes="0;0.5;1"
              begin="infinite" dur="2s"
              repeatCount="1" fill="freeze"/>
          </path>

          <path id="path-circle"
            d="
              M 100 70
              A50 50 0 1 1 200 70
              A50 50 0 1 1 100 70
              "/>
        </defs>
        <!-- <use class="circle-path-show" xlink:href="#circle"/>

          </textPath>
