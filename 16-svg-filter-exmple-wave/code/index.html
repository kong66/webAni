<html>
  <head>
    <meta charset="utf-8"/>
    <title>svg-filter-wave</title>
    <link rel="stylesheet" href="./styles.css"/>
  </head>
  <body>
    <div class="page">

      <svg width="100%" height="100%" viewBox="0 0 1200 600" preserveAspectRatio="xMidYMid meet">
        <defs>
          <filter id="wave">
            <feTurbulence type="fractalNoise" baseFrequency="0.01" numOctaves="2" result="turbulence">
              <animate
                attributeName="baseFrequency"
                dur="5s"
                calcMode="linear"
                values="0.01;0.03;0.01"
                keyTimes="0;0.5;1"
                repeatCount="indefinite"/>
            </feTurbulence>
            <feDisplacementMap xChannelSelector="R" yChannelSelector="G" in="SourceGraphic" in2="turbulence" scale="50" />
          </filter>
        </defs>

        <!-- <image xlink:href="./teacher.jpg" x="500" y="0"
      height="200" width="200" filter="url(#wave)" /> -->
        <text x="600" y="200" style="text-anchor:middle;fill:skyblue;filter:url(#wave);">KONG66</text>

  		</svg>

      
    </div>

  </body>
</html>
