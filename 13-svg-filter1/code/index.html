<html>
  <head>
    <meta charset="utf-8"/>
    <title>SVG-Gradient</title>
    <link rel="stylesheet" href="./styles.css"/>
  </head>
  <body>
    <div class="page">

      <svg width="100%" height="100%" viewBox="0 0 1200 600" preserveAspectRatio="xMidYMid meet">
        <defs >
          <filter id="drop-shadow">
            <feGaussianBlur in="SourceGraphic" stdDeviation="6"/>
          </filter>
          <filter id="drop-shadow2">
            <feGaussianBlur in="SourceGraphic" stdDeviation="6" result="blur"/>
            <feOffset in="blur" dx="4" dy="4" result="offsetBlur"/>
            <feMerge>
              <feMergeNode in="offsetBlur"/>
              <feMergeNode in="SourceGraphic"/>
            </feMerge>
          </filter>

          <text id="text" x="600" y="190" width="1200" height="300" style="font-size:230;font-weight:600;text-anchor:middle;fill:gray;">KONG66</text>
        </defs>
        <use xlink:href="#text" transform="translate(8,8)" style="fill:gray;filter:url(#drop-shadow);"/>
        <use xlink:href="#text" style="fill:gray;"/>

        <use xlink:href="#text" y="300"  style="fill:gray;filter:url(#drop-shadow2);"/>

  		</svg>
    </div>

  </body>
</html>
