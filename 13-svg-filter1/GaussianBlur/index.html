<html>
  <head>
    <meta charset="utf-8"/>
    <title>SVG-Gradient</title>
    <link rel="stylesheet" href="./styles.css"/>
  </head>
  <body>
    <div class="page">

      <svg width="100%" height="100%" viewBox="0 0 1200 600" preserveAspectRatio="xMidYMid meet">
        <defs >
          <filter id="GaussianBlur">
            <feGaussianBlur in="SourceGraphic" stdDeviation="6"/>
          </filter>
          <filter id="drop-shadow">
            <feGaussianBlur in="SourceGraphic" stdDeviation="6" result="blur"/>
            <feOffset in="blur" dx="4" dy="4" result="offsetBlur"/>
            <feMerge>
              <feMergeNode in="offsetBlur"/>
              <feMergeNode in="SourceGraphic"/>
            </feMerge>
          </filter>

          <text id="text" x="600" y="190" width="1200" height="150" style="font-size:150;font-weight:500;text-anchor:middle;fill:gray;">KONG66</text>
        </defs>
        <!--高斯模糊  -->
        <use xlink:href="#text" y="0"  style="fill:gray;filter:url(#GaussianBlur);"/>
        <!-- 文本 叠加 高斯模糊 制作投影 -->
        <use xlink:href="#text" y="150" transform="translate(8,8)" style="fill:gray;filter:url(#GaussianBlur);"/>
        <use xlink:href="#text" y="150" style="fill:gray;"/>
        <!-- 组合 高斯模糊滤镜 制作投影 -->
        <use xlink:href="#text" y="300"  style="fill:gray;filter:url(#drop-shadow);"/>

  		</svg>
    </div>

  </body>
</html>
