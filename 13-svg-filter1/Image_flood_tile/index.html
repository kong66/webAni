<html>
  <head>
    <meta charset="utf-8"/>
    <title>Image-flood-tile</title>
    <link rel="stylesheet" href="./styles.css"/>
  </head>
  <body>
    <div class="page">

      <svg width="100%" height="100%" viewBox="0 0 1200 600" preserveAspectRatio="xMidYMid meet">
        <defs >


          </filter>
          <filter id="filter-image" x="10%" y="10%" width="80%" height="80%">
            <feImage xlink:href="teacher.jpg"  preserveAspectRatio="xMidYMid meet" />
          </filter>

          <filter id="filter-flood" primitiveUnits="objectBoundingBox">
            <feFlood x=".5" y=".5" width=".6" height=".3" flood-color="red" flood-opacity=".8"/>
          </filter>

          <filter id="filter-tile"  primitiveUnits="objectBoundingBox">
            <feImage xlink:href="teacher.jpg" x="0" y="0" width=".2" height=".2" result="image" preserveAspectRatio="xMidYMid meet" />
            <feTile in="image" x=".2" y="0" width=".6" height="1"/>
          </filter>


        </defs>
        <rect x="50" y="50" width="300" height="300" fill="skyblue"/>
        <rect x="50" y="50" width="300" height="300" filter="url(#filter-image)" />

        <rect x="400" y="50" width="300" height="300" fill="skyblue"/>
        <rect x="400" y="50" width="300" height="300" filter="url(#filter-flood)" />

        <rect x="750" y="50" width="300" height="300" fill="skyblue"/>
        <rect x="750" y="50" width="300" height="300" filter="url(#filter-tile)" />

  		</svg>
    </div>

  </body>
</html>
