<html>
<head>
  <meta charset="utf-8"/>
  <title>svg-filter-wave</title>
  <link rel="stylesheet" href="./styles.css"/>
</head>
<body>
  <div class="page">
    <svg width="100%" height="100%" viewBox="0 0 1000 1000"
    preserveAspectRatio="xMidYMid meet">
      <defs>
        <filter id="f" filterUnits="userSpaceOnUse" x="0" y="0" width="1000" height="1000">

          <feImage xlink:href="#ripples" x="0" y="0" width="1000" height="1000" preserveAspectRatio="xMidYMid meet" result="wave" />

          <feGaussianBlur in="wave" stdDeviation="5" result="gaussWave"/>

          <feDiffuseLighting in="gaussWave" lighting-color="#4499ee"
          surfaceScale="30" diffuseConstant="0.3" result="lightWave">
            <feDistantLight azimuth="-90" elevation="60"/>
          </feDiffuseLighting>

          <feDisplacementMap in2="gaussWave" in="SourceGraphic" scale="100" result="disGraph" xChannelSelector="R" yChannelSelector="G"/>

          <feBlend in="lightWave" in2="disGraph" mode="screen"/>
        </filter>

        <g id="ripples">

        </g>
        <g id="ripple" transform="translate(300,300)">
          <circle id="circle1" cx="0" cy="0" r="30" stroke-width="2" fill="none" stroke="hsla(0,0%,0%,1)">
            <animate attributeName="stroke"
                begin="indefinite" fill="freeze"
                values="hsla(0,0%,0%,0.5);hsla(0,0%,0%,0.1);hsla(0,0%,0%,0)"
                keyTimes="0;0.5;1"
                repeatCount="1" dur="5s"/>
            <animate attributeName="r"
                begin="indefinite" fill="freeze"
                from="30" to="200"
                repeatCount="1" dur="5s"/>
          </circle>
          <circle id="circle2" cx="0" cy="0" r="20" stroke-width="2" fill="none" stroke="hsla(0,0%,0%,1)">
            <animate attributeName="stroke"
                begin="indefinite" fill="freeze"
                values="hsla(0,0%,0%,0.7);hsla(0,0%,0%,0.2);hsla(0,0%,0%,0)"
                keyTimes="0;0.5;1"
                repeatCount="1" dur="5s"/>
            <animate attributeName="r"
                begin="indefinite" fill="freeze"
                from="20" to="150"
                repeatCount="1" dur="5s"/>
          </circle>
          <circle id="circle3" cx="0" cy="0" r="10" stroke-width="2" fill="none" stroke="hsla(0,0%,0%,1)">
            <animate attributeName="stroke"
                begin="indefinite" fill="freeze"
                values="hsla(0,0%,0%,1);hsla(0,0%,0%,0.3);hsla(0,0%,0%,0)"
                keyTimes="0;0.5;1"
                repeatCount="1" dur="5s"/>
            <animate attributeName="r"
                begin="indefinite" fill="freeze"
                from="10" to="100"
                repeatCount="1" dur="5s"/>
          </circle>
          <circle id="circle3" cx="0" cy="0" r="10" stroke-width="2" fill="none" stroke="hsla(0,0%,0%,1)">
            <animate attributeName="stroke"
                begin="indefinite" fill="freeze"
                values="hsla(0,0%,0%,0.7);hsla(0,0%,0%,0.2);hsla(0,0%,0%,0)"
                keyTimes="0;0.5;1"
                repeatCount="1" dur="5s"/>
            <animate attributeName="r"
                begin="indefinite" fill="freeze"
                from="2" to="60"
                repeatCount="1" dur="5s"/>
          </circle>
        </g>
      </defs>

      <g filter="url(#f)" >
        <text x="500" y="300" width="1000" height="1000" style="text-anchor:middle;fill:red;">KONG66</text>
        <rect x="0" y ="0" width="1000" height="1000" fill="#04477c" fill-opacity=".2"/>
      </g>
    </svg>
  </div>
  <script src="./jquery-1.12.4.js"></script>
  <script src="./think.js"></script>
</body>
</html>
